<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词消消乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background-color: #e6f2ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .title {
            font-size: 3.5rem;
            color: #2c3e50;
            margin: 20px 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #34495e;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 15px;
            width: 800px;
            margin: 0 auto;
        }
        
        .bubble {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 -8px 15px rgba(0, 0, 0, 0.1),
                inset 0 8px 15px rgba(255, 255, 255, 0.5);
            user-select: none;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        .bubble.selected {
            transform: scale(1.1);
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.8),
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 -8px 15px rgba(0, 0, 0, 0.1),
                inset 0 8px 15px rgba(255, 255, 255, 0.5);
        }
        
        .bubble.matched {
            visibility: hidden;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }
        
        .result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            z-index: 100;
            display: none;
        }
        
        .result button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .result button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .result p {
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 850px) {
            .game-container, .game-info {
                width: 100%;
            }
            
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .bubble {
                width: 90px;
                height: 90px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        // 雅思词汇库（英文-中文对应）
        const wordPairs = [
            {en: "gray", cn: "灰色"},
            {en: "green", cn: "绿色"},
            {en: "frog", cn: "青蛙"},
            {en: "friend", cn: "朋友"},
            {en: "mountain", cn: "山"},
            {en: "bridge", cn: "桥"},
            {en: "waterfall", cn: "瀑布"},
            {en: "path", cn: "小路"},
            {en: "forest", cn: "森林"},
            {en: "mud", cn: "泥"},
          
        ];

        let selectedBubbles = [];
        let matchedPairs = 0;
        let totalPairs = 9; // 总共需要匹配的对数
        let startTime;
        let timerInterval;
        let currentWords = [];

        // 初始化游戏
        function initGame() {
            clearInterval(timerInterval);
            selectedBubbles = [];
            matchedPairs = 0;
            document.getElementById('matches').textContent = '0';
            document.getElementById('time').textContent = '0';
            document.getElementById('result').style.display = 'none';
            
            // 随机选择单词对
            currentWords = selectRandomWords();
            
            // 创建泡泡
            createBubbles();
            
            // 开始计时
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // 随机选择单词
        function selectRandomWords() {
            const shuffled = [...wordPairs].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, totalPairs);
        }

        // 创建泡泡
        function createBubbles() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            
            // 创建英文和中文泡泡
            const allWords = [];
            currentWords.forEach(pair => {
                allWords.push({text: pair.en, type: 'en', pair: pair.en});
                allWords.push({text: pair.cn, type: 'cn', pair: pair.en});
            });
            
            // 随机排序
            const shuffledWords = allWords.sort(() => 0.5 - Math.random());
            
            // 创建泡泡元素
            shuffledWords.forEach(word => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = word.text;
                bubble.dataset.type = word.type;
                bubble.dataset.pair = word.pair;
                
                // 随机颜色
                const hue = Math.floor(Math.random() * 360);
                bubble.style.background = `radial-gradient(circle at 30% 30%, hsl(${hue}, 100%, 80%), hsl(${hue}, 100%, 60%))`;
                
                bubble.addEventListener('click', handleBubbleClick);
                gameContainer.appendChild(bubble);
            });
        }

        // 处理泡泡点击
        function handleBubbleClick(e) {
            const bubble = e.target;
            
            // 如果已经匹配或者是已经选中的泡泡，则忽略
            if (bubble.classList.contains('matched') || bubble.classList.contains('selected')) {
                return;
            }
            
            // 播放音效
            playBubbleSound();
            
            // 选中泡泡
            bubble.classList.add('selected');
            selectedBubbles.push(bubble);
            
            // 如果选中了两个泡泡，检查是否匹配
            if (selectedBubbles.length === 2) {
                const [first, second] = selectedBubbles;
                
                // 检查是否是一对（一个是英文，一个是中文，且属于同一单词对）
                if (
                    first.dataset.type !== second.dataset.type && 
                    first.dataset.pair === second.dataset.pair
                ) {
                    // 匹配成功
                    setTimeout(() => {
                        first.classList.add('matched');
                        second.classList.add('matched');
                        selectedBubbles = [];
                        matchedPairs++;
                        document.getElementById('matches').textContent = matchedPairs;
                        
                        // 检查游戏是否完成
                        if (matchedPairs === totalPairs) {
                            gameComplete();
                        }
                    }, 500);
                } else {
                    // 不匹配
                    setTimeout(() => {
                        first.classList.remove('selected');
                        second.classList.remove('selected');
                        selectedBubbles = [];
                    }, 1000);
                }
            }
        }

        // 播放泡泡音效
        function playBubbleSound() {
            const sound = document.getElementById('bubble-sound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio play failed:", e));
        }

        // 更新计时器
        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            document.getElementById('time').textContent = elapsedTime;
        }

        // 游戏完成
        function gameComplete() {
            clearInterval(timerInterval);
            const endTime = new Date();
            const totalTime = Math.floor((endTime - startTime) / 1000);
            
            document.getElementById('result-time').textContent = totalTime;
            document.getElementById('result').style.display = 'flex';
        }

        // 事件监听
        document.getElementById('next-level').addEventListener('click', initGame);

        // 初始加载游戏
        window.addEventListener('load', initGame);
    </script>
</body>
